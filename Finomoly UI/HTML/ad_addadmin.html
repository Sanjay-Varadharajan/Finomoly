<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finomoly | Add Admin</title>
    <link rel="icon" href="multimedia/552f3051-70ae-4aa3-9584-08cde0566f93.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/adminsignup.css" type="text/css">
</head>
<body>
    <div class="addadmin-container">
        <img class="logo" src="multimedia/552f3051-70ae-4aa3-9584-08cde0566f93.png" alt="Finomoly Logo" width="180">

        <h2>Create Admin</h2>

        <form id="signupForm">
            
            <label for="username">Full Name</label>
            <input type="text" id="username" name="userName" placeholder="Enter your full name" required>

            <label for="usermail">Email Address</label>
            <input type="email" id="usermail" name="userMail" placeholder="Enter your email" required>

            <label for="userpassword">Password</label>
            <input type="password" id="userpassword" name="userPassword" placeholder="Create a strong password" required>

            <button type="submit">Create admin</button>

        </form>
    </div>
    <script src="/JS/ad_addadmin.js"></script>
</body>
</html>
