<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finomoly | Sign Up</title>
    <link rel="icon" href="multimedia/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/signup.css" type="text/css">
</head>
<body>

    <div class="signup-container">
        <img src="multimedia/logo.jpg" alt="Finomoly Logo" width="180">

        <h2>Create Your Account</h2>
        <p>Smart finance starts here</p>

        <form id="signupForm">
            
            <label for="username">Full Name</label>
            <input type="text" id="username" name="userName" placeholder="Enter your full name" required>

            <label for="usermail">Email Address</label>
            <input type="email" id="usermail" name="userMail" placeholder="Enter your email" required>

            <label for="userpassword">Password</label>
            <input type="password" id="userpassword" name="userPassword" placeholder="Create a strong password" required>

            <button type="submit">Create Account</button>

        </form>

        <p>
            Already have an account?
            <a href="/HTML/login.html">Login</a>
        </p>
    </div>
    <script src="/JS/signup.js"></script>
</body>
</html>
